<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #1a1a2e; }
        .grid { stroke: #2a2a4e; stroke-width: 1; }
        .axis { stroke: #4a4a6e; stroke-width: 2; }
        .label { fill: #ffffff; font-family: sans-serif; font-size: 14px; }
        .title { fill: #ffffff; font-family: sans-serif; font-size: 18px; font-weight: bold; }
        .sublabel { fill: #888888; font-family: monospace; font-size: 11px; }
        .axis-label { fill: #666666; font-family: monospace; font-size: 9px; }
        .wall-label { fill: #ff4444; font-family: monospace; font-size: 10px; }
        .spectrum-normal { fill: none; stroke: #44ff88; stroke-width: 1.5; }
        .spectrum-bad { fill: none; stroke: #ff8844; stroke-width: 1.5; }
        .fill-normal { fill: #44ff88; opacity: 0.15; }
        .fill-bad { fill: #ff8844; opacity: 0.15; }
    </style>

    <rect class="bg" width="800" height="400"/>
    <text class="title" x="400" y="30" text-anchor="middle">Fake Sample Rate: Upsampled Content</text>

    <!-- Left panel: Genuine 96 kHz -->
    <g transform="translate(50, 60)">
        <text class="label" x="140" y="0" text-anchor="middle">Genuine 96 kHz</text>

        <!-- Grid -->
        <line class="grid" x1="0" y1="65" x2="280" y2="65"/>
        <line class="grid" x1="0" y1="110" x2="280" y2="110"/>
        <line class="grid" x1="0" y1="155" x2="280" y2="155"/>

        <!-- Axes -->
        <line class="axis" x1="0" y1="20" x2="0" y2="200"/>
        <line class="axis" x1="0" y1="200" x2="280" y2="200"/>

        <!-- dB labels -->
        <text class="axis-label" x="285" y="24">0 dB</text>
        <text class="axis-label" x="285" y="68">-20</text>
        <text class="axis-label" x="285" y="114">-40</text>
        <text class="axis-label" x="285" y="159">-60</text>

        <!-- Frequency labels -->
        <text class="axis-label" x="0" y="215" text-anchor="middle">0</text>
        <text class="axis-label" x="58" y="215" text-anchor="middle">10k</text>
        <text class="axis-label" x="117" y="215" text-anchor="middle">20k</text>
        <text class="axis-label" x="175" y="215" text-anchor="middle">30k</text>
        <text class="axis-label" x="233" y="215" text-anchor="middle">40k</text>
        <text class="axis-label" x="280" y="215" text-anchor="middle">Hz</text>

        <!-- Filled spectrum -->
        <path class="fill-normal" d="M 0,40 C 20,37 45,38 58,42 C 75,48 95,55 117,65 C 140,78 170,100 200,120 C 230,135 260,145 280,150 L 280,200 L 0,200 Z"/>
        <!-- Spectrum line -->
        <path class="spectrum-normal" d="M 0,40 C 20,37 45,38 58,42 C 75,48 95,55 117,65 C 140,78 170,100 200,120 C 230,135 260,145 280,150"/>

        <text class="sublabel" x="140" y="235" text-anchor="middle">Content extends naturally above 20 kHz</text>
    </g>

    <!-- Right panel: Fake 96 kHz -->
    <g transform="translate(450, 60)">
        <text class="label" x="140" y="0" text-anchor="middle">Fake 96 kHz (upsampled 48 kHz)</text>

        <!-- Grid -->
        <line class="grid" x1="0" y1="65" x2="280" y2="65"/>
        <line class="grid" x1="0" y1="110" x2="280" y2="110"/>
        <line class="grid" x1="0" y1="155" x2="280" y2="155"/>

        <!-- Axes -->
        <line class="axis" x1="0" y1="20" x2="0" y2="200"/>
        <line class="axis" x1="0" y1="200" x2="280" y2="200"/>

        <!-- dB labels -->
        <text class="axis-label" x="285" y="24">0 dB</text>
        <text class="axis-label" x="285" y="68">-20</text>
        <text class="axis-label" x="285" y="114">-40</text>
        <text class="axis-label" x="285" y="159">-60</text>

        <!-- Frequency labels -->
        <text class="axis-label" x="0" y="215" text-anchor="middle">0</text>
        <text class="axis-label" x="58" y="215" text-anchor="middle">10k</text>
        <text class="axis-label" x="117" y="215" text-anchor="middle">20k</text>
        <text class="axis-label" x="175" y="215" text-anchor="middle">30k</text>
        <text class="axis-label" x="233" y="215" text-anchor="middle">40k</text>
        <text class="axis-label" x="280" y="215" text-anchor="middle">Hz</text>

        <!-- Brick wall at 24 kHz (x=140) -->
        <line x1="140" y1="20" x2="140" y2="200" stroke="#ff4444" stroke-width="1" stroke-dasharray="8,4"/>
        <text class="wall-label" x="144" y="35">24 kHz</text>
        <text class="axis-label" x="144" y="47" fill="#ff4444">(Nyquist of 48k)</text>

        <!-- Dead zone highlight -->
        <rect x="141" y="185" width="139" height="15" fill="#ff4444" opacity="0.1"/>

        <!-- Filled spectrum -->
        <path class="fill-bad" d="M 0,40 C 20,37 45,38 58,42 C 75,48 95,55 117,65 C 128,72 135,79 139,83 L 141,200 L 280,200 L 0,200 Z"/>
        <!-- Spectrum line -->
        <path class="spectrum-bad" d="M 0,40 C 20,37 45,38 58,42 C 75,48 95,55 117,65 C 128,72 135,79 139,83 L 141,200 L 280,200"/>

        <text class="sublabel" x="140" y="235" text-anchor="middle">Sharp cutoff at Nyquist &#x2014; nothing above</text>
    </g>

    <!-- Bottom legend -->
    <g transform="translate(50, 340)">
        <rect x="0" y="0" width="12" height="12" fill="#44ff88"/>
        <text class="sublabel" x="20" y="10">Genuine high-res spectrum</text>

        <rect x="230" y="0" width="12" height="12" fill="#ff8844"/>
        <text class="sublabel" x="250" y="10">Upsampled spectrum</text>

        <rect x="420" y="0" width="12" height="12" fill="#ff4444" opacity="0.3"/>
        <text class="sublabel" x="440" y="10">Brick wall at Nyquist boundary</text>
    </g>

    <text class="sublabel" x="400" y="380" text-anchor="middle">Detection: spectral dropoff >20 dB with >40 dB/octave sharpness at known Nyquist boundary</text>
</svg>
