<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #1a1a2e; }
        .grid { stroke: #2a2a4e; stroke-width: 1; }
        .axis { stroke: #4a4a6e; stroke-width: 2; }
        .label { fill: #ffffff; font-family: sans-serif; font-size: 14px; }
        .title { fill: #ffffff; font-family: sans-serif; font-size: 18px; font-weight: bold; }
        .sublabel { fill: #888888; font-family: monospace; font-size: 11px; }
        .axis-label { fill: #666666; font-family: monospace; font-size: 9px; }
        .spectrum-normal { fill: none; stroke: #44ff88; stroke-width: 1.5; }
        .spectrum-bad { fill: none; stroke: #ff8844; stroke-width: 1.5; }
        .noise-clean { fill: none; stroke: #44ff88; stroke-width: 1; opacity: 0.5; stroke-dasharray: 4,3; }
        .noise-dirty { fill: none; stroke: #ff4444; stroke-width: 1.5; stroke-dasharray: 4,3; }
        .fill-normal { fill: #44ff88; opacity: 0.1; }
        .fill-bad { fill: #ff8844; opacity: 0.1; }
        .band-ref { fill: #44ff88; opacity: 0.08; }
        .band-meas { fill: #888888; opacity: 0.08; }
        .band-label { fill: #888888; font-family: monospace; font-size: 8px; text-anchor: middle; }
        .gap-line { stroke: #ffffff; stroke-width: 1; opacity: 0.5; }
        .gap-label { fill: #ffffff; font-family: monospace; font-size: 10px; opacity: 0.7; }
    </style>

    <rect class="bg" width="800" height="400"/>
    <text class="title" x="400" y="30" text-anchor="middle">Noise Floor: Background Noise Level</text>

    <!-- Frequency mapping: 0-22kHz → x=0..280. 1kHz = 12.73px -->
    <!-- dB mapping: 0 dB → y=20, -80 dB → y=200. 1 dB = 2.25px -->

    <!-- Left panel: Clean Recording -->
    <g transform="translate(50, 60)">
        <text class="label" x="140" y="0" text-anchor="middle">Clean Recording</text>

        <!-- Grid -->
        <line class="grid" x1="0" y1="65" x2="280" y2="65"/>
        <line class="grid" x1="0" y1="110" x2="280" y2="110"/>
        <line class="grid" x1="0" y1="155" x2="280" y2="155"/>

        <!-- Axes -->
        <line class="axis" x1="0" y1="20" x2="0" y2="200"/>
        <line class="axis" x1="0" y1="200" x2="280" y2="200"/>

        <!-- dB labels -->
        <text class="axis-label" x="285" y="24">0 dB</text>
        <text class="axis-label" x="285" y="68">-20</text>
        <text class="axis-label" x="285" y="114">-40</text>
        <text class="axis-label" x="285" y="159">-60</text>

        <!-- Frequency labels -->
        <text class="axis-label" x="0" y="215" text-anchor="middle">0</text>
        <text class="axis-label" x="64" y="215" text-anchor="middle">5k</text>
        <text class="axis-label" x="127" y="215" text-anchor="middle">10k</text>
        <text class="axis-label" x="191" y="215" text-anchor="middle">15k</text>
        <text class="axis-label" x="255" y="215" text-anchor="middle">20k</text>
        <text class="axis-label" x="280" y="215" text-anchor="middle">Hz</text>

        <!-- Reference band 1-10 kHz highlight -->
        <rect class="band-ref" x="13" y="20" width="114" height="180"/>
        <text class="band-label" x="70" y="198">1&#x2013;10 kHz ref</text>

        <!-- Measurement band 14-18 kHz highlight -->
        <rect class="band-meas" x="178" y="20" width="51" height="180"/>
        <text class="band-label" x="204" y="198">14&#x2013;18k</text>

        <!-- Signal spectrum -->
        <path class="fill-normal" d="M 0,40 C 25,38 50,42 64,48 C 85,55 105,62 127,72 C 150,82 175,98 191,108 C 210,120 240,138 255,148 C 268,154 275,158 280,160 L 280,200 L 0,200 Z"/>
        <path class="spectrum-normal" d="M 0,40 C 25,38 50,42 64,48 C 85,55 105,62 127,72 C 150,82 175,98 191,108 C 210,120 240,138 255,148 C 268,154 275,158 280,160"/>

        <!-- Noise floor (very low) -->
        <path class="noise-clean" d="M 0,185 C 40,184 80,186 120,185 C 160,186 200,184 240,185 C 260,186 275,185 280,185"/>

        <!-- Gap annotation in measurement band -->
        <line class="gap-line" x1="204" y1="110" x2="204" y2="185"/>
        <line x1="200" y1="110" x2="208" y2="110" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
        <line x1="200" y1="185" x2="208" y2="185" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
        <text class="gap-label" x="212" y="150">-35 dB</text>
        <text class="gap-label" x="212" y="162">(clean)</text>

        <text class="sublabel" x="140" y="235" text-anchor="middle">Signal well above noise floor</text>
    </g>

    <!-- Right panel: Noisy Recording -->
    <g transform="translate(450, 60)">
        <text class="label" x="140" y="0" text-anchor="middle">Noisy Recording</text>

        <!-- Grid -->
        <line class="grid" x1="0" y1="65" x2="280" y2="65"/>
        <line class="grid" x1="0" y1="110" x2="280" y2="110"/>
        <line class="grid" x1="0" y1="155" x2="280" y2="155"/>

        <!-- Axes -->
        <line class="axis" x1="0" y1="20" x2="0" y2="200"/>
        <line class="axis" x1="0" y1="200" x2="280" y2="200"/>

        <!-- dB labels -->
        <text class="axis-label" x="285" y="24">0 dB</text>
        <text class="axis-label" x="285" y="68">-20</text>
        <text class="axis-label" x="285" y="114">-40</text>
        <text class="axis-label" x="285" y="159">-60</text>

        <!-- Frequency labels -->
        <text class="axis-label" x="0" y="215" text-anchor="middle">0</text>
        <text class="axis-label" x="64" y="215" text-anchor="middle">5k</text>
        <text class="axis-label" x="127" y="215" text-anchor="middle">10k</text>
        <text class="axis-label" x="191" y="215" text-anchor="middle">15k</text>
        <text class="axis-label" x="255" y="215" text-anchor="middle">20k</text>
        <text class="axis-label" x="280" y="215" text-anchor="middle">Hz</text>

        <!-- Reference band highlight -->
        <rect class="band-ref" x="13" y="20" width="114" height="180"/>
        <text class="band-label" x="70" y="198">1&#x2013;10 kHz ref</text>

        <!-- Measurement band highlight -->
        <rect class="band-meas" x="178" y="20" width="51" height="180"/>
        <text class="band-label" x="204" y="198">14&#x2013;18k</text>

        <!-- Signal spectrum (same shape) -->
        <path class="fill-bad" d="M 0,40 C 25,38 50,42 64,48 C 85,55 105,62 127,72 C 150,82 175,98 191,108 C 210,120 240,138 255,148 C 268,154 275,158 280,160 L 280,200 L 0,200 Z"/>
        <path class="spectrum-bad" d="M 0,40 C 25,38 50,42 64,48 C 85,55 105,62 127,72 C 150,82 175,98 191,108 C 210,120 240,138 255,148 C 268,154 275,158 280,160"/>

        <!-- Elevated noise floor -->
        <path class="noise-dirty" d="M 0,118 C 40,120 80,116 120,119 C 160,117 200,120 240,118 C 260,119 275,118 280,118"/>

        <!-- Gap annotation (small - noisy) -->
        <line class="gap-line" x1="204" y1="110" x2="204" y2="118"/>
        <line x1="200" y1="110" x2="208" y2="110" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
        <line x1="200" y1="118" x2="208" y2="118" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
        <text class="gap-label" x="212" y="118" fill="#ff4444">-5 dB</text>
        <text class="gap-label" x="212" y="130" fill="#ff4444">(noisy)</text>

        <text class="sublabel" x="140" y="235" text-anchor="middle">Elevated noise &#x2014; high-freq energy near signal</text>
    </g>

    <!-- Bottom legend -->
    <g transform="translate(50, 340)">
        <rect x="0" y="0" width="12" height="12" fill="#44ff88"/>
        <text class="sublabel" x="20" y="10">Clean signal (low noise floor)</text>

        <rect x="240" y="0" width="12" height="12" fill="#ff4444" opacity="0.5"/>
        <text class="sublabel" x="260" y="10">Elevated noise floor</text>
    </g>

    <text class="sublabel" x="400" y="380" text-anchor="middle">Detection: energy ratio between 14&#x2013;18 kHz and 1&#x2013;10 kHz bands. Mild: -30 dB | Severe: -10 dB (digital)</text>
</svg>
