<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #1a1a2e; }
        .grid { stroke: #2a2a4e; stroke-width: 1; }
        .axis { stroke: #4a4a6e; stroke-width: 2; }
        .label { fill: #ffffff; font-family: sans-serif; font-size: 14px; }
        .title { fill: #ffffff; font-family: sans-serif; font-size: 18px; font-weight: bold; }
        .sublabel { fill: #888888; font-family: monospace; font-size: 11px; }
        .wave-normal { fill: none; stroke: #44ff88; stroke-width: 2; }
        .wave-bad { fill: none; stroke: #ff8844; stroke-width: 2; }
        .defect { fill: none; stroke: #ff4444; stroke-width: 2.5; }
        .defect-marker { fill: #ff4444; opacity: 0.2; }
        .defect-label { fill: #ff4444; font-family: monospace; font-size: 9px; text-anchor: middle; }
    </style>

    <rect class="bg" width="800" height="400"/>
    <text class="title" x="400" y="30" text-anchor="middle">Dropouts: Audio Discontinuities</text>

    <!-- Left panel: Clean Audio -->
    <g transform="translate(50, 60)">
        <text class="label" x="150" y="0" text-anchor="middle">Clean Audio</text>

        <!-- Center axis -->
        <line class="axis" x1="0" y1="110" x2="300" y2="110"/>

        <!-- Grid -->
        <line class="grid" x1="0" y1="55" x2="300" y2="55"/>
        <line class="grid" x1="0" y1="165" x2="300" y2="165"/>

        <!-- Clean continuous waveform -->
        <path class="wave-normal" d="
            M 0,110
            C 8,80 15,65 22,60
            C 30,55 37,65 45,85
            C 52,100 60,120 67,135
            C 75,150 82,155 90,145
            C 97,130 105,100 112,80
            C 120,60 127,55 135,65
            C 142,80 150,110 157,130
            C 165,150 172,155 180,140
            C 187,120 195,90 202,70
            C 210,55 217,55 225,70
            C 232,85 240,110 247,130
            C 255,145 262,150 270,135
            C 277,115 285,90 292,75
            L 300,80
        "/>

        <text class="sublabel" x="150" y="210" text-anchor="middle">Continuous signal &#x2014; no discontinuities</text>
    </g>

    <!-- Right panel: Dropouts -->
    <g transform="translate(450, 60)">
        <text class="label" x="150" y="0" text-anchor="middle">Dropouts Detected</text>

        <!-- Center axis -->
        <line class="axis" x1="0" y1="110" x2="300" y2="110"/>

        <!-- Grid -->
        <line class="grid" x1="0" y1="55" x2="300" y2="55"/>
        <line class="grid" x1="0" y1="165" x2="300" y2="165"/>

        <!-- Waveform with dropouts -->

        <!-- Section 1: normal then delta spike -->
        <path class="wave-bad" d="
            M 0,110
            C 8,80 15,65 22,60
            C 30,55 37,65 45,85
            C 52,100 60,120 67,135
            C 72,145 76,150 78,148
        "/>
        <!-- Delta spike -->
        <path class="defect" d="M 78,148 L 80,40 L 82,105"/>
        <rect class="defect-marker" x="74" y="30" width="12" height="125"/>
        <text class="defect-label" x="80" y="25">delta spike</text>

        <!-- Section 2: resume then zero run -->
        <path class="wave-bad" d="
            M 82,105 C 90,80 97,65 105,60 C 112,55 120,65 125,85
        "/>
        <!-- Zero run -->
        <line x1="130" y1="110" x2="170" y2="110" stroke="#ff4444" stroke-width="2.5"/>
        <rect class="defect-marker" x="128" y="100" width="44" height="20"/>
        <text class="defect-label" x="150" y="95">zero run</text>

        <!-- Section 3: resume then DC jump -->
        <path class="wave-bad" d="
            M 170,110
            C 178,85 185,70 192,65
            C 200,60 207,70 215,90
            C 220,100 225,115 228,125
        "/>
        <!-- DC jump (signal shifts down) -->
        <path class="defect" d="M 228,125 L 230,155"/>
        <rect class="defect-marker" x="226" y="120" width="8" height="40"/>
        <text class="defect-label" x="230" y="178">DC jump</text>

        <!-- Section 4: continue at new offset -->
        <path class="wave-bad" d="
            M 230,155
            C 238,130 245,120 252,118
            C 260,115 267,125 275,140
            C 282,150 290,155 300,145
        "/>

        <text class="sublabel" x="150" y="210" text-anchor="middle">Clicks, pops, glitches &#x2014; rip or transfer errors</text>
    </g>

    <!-- Bottom legend -->
    <g transform="translate(50, 340)">
        <rect x="0" y="0" width="12" height="12" fill="#44ff88"/>
        <text class="sublabel" x="20" y="10">Clean continuous signal</text>

        <rect x="210" y="0" width="12" height="12" fill="#ff8844"/>
        <text class="sublabel" x="230" y="10">Signal with discontinuities</text>

        <rect x="430" y="0" width="12" height="12" fill="#ff4444"/>
        <text class="sublabel" x="450" y="10">Dropout artifacts</text>
    </g>

    <text class="sublabel" x="400" y="380" text-anchor="middle">Detection: delta spikes (>60%), zero runs (>1 ms), DC jumps. Mild: 1 | Moderate: 5 | Severe: 20</text>
</svg>
