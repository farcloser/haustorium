<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #1a1a2e; }
        .grid { stroke: #2a2a4e; stroke-width: 1; }
        .axis { stroke: #4a4a6e; stroke-width: 2; }
        .ceiling { stroke: #ff4444; stroke-width: 1; stroke-dasharray: 8,4; }
        .ceiling-label { fill: #ff4444; font-family: monospace; font-size: 12px; }
        .label { fill: #ffffff; font-family: sans-serif; font-size: 14px; }
        .title { fill: #ffffff; font-family: sans-serif; font-size: 18px; font-weight: bold; }
        .sublabel { fill: #888888; font-family: monospace; font-size: 11px; }
        .axis-label { fill: #666666; font-family: monospace; font-size: 10px; }
        .wave-normal { fill: none; stroke: #44ff88; stroke-width: 2; }
        .wave-bad { fill: none; stroke: #ff8844; stroke-width: 2; }
        .offset-line { stroke: #ff4444; stroke-width: 1; stroke-dasharray: 4,3; }
        .offset-fill { fill: #ff4444; opacity: 0.1; }
    </style>

    <rect class="bg" width="800" height="400"/>
    <text class="title" x="400" y="30" text-anchor="middle">DC Offset: Waveform Bias</text>

    <!-- Left panel: Centered -->
    <g transform="translate(50, 60)">
        <text class="label" x="150" y="0" text-anchor="middle">Centered Signal</text>

        <!-- Ceiling lines -->
        <line class="ceiling" x1="0" y1="20" x2="300" y2="20"/>
        <line class="ceiling" x1="0" y1="200" x2="300" y2="200"/>
        <text class="ceiling-label" x="305" y="24">+1.0</text>
        <text class="ceiling-label" x="305" y="204">-1.0</text>

        <!-- Zero axis -->
        <line class="axis" x1="0" y1="110" x2="300" y2="110"/>
        <text class="axis-label" x="305" y="114">0.0</text>

        <!-- Grid -->
        <line class="grid" x1="0" y1="65" x2="300" y2="65"/>
        <line class="grid" x1="0" y1="155" x2="300" y2="155"/>

        <!-- Centered sine wave -->
        <path class="wave-normal" d="
            M 0,110
            C 19,55 37,55 56,110
            C 75,165 93,165 112,110
            C 131,55 149,55 168,110
            C 187,165 205,165 224,110
            C 243,55 261,55 280,110
            L 300,110
        "/>

        <text class="sublabel" x="150" y="230" text-anchor="middle">Symmetric around zero &#x2014; no DC bias</text>
    </g>

    <!-- Right panel: DC Offset -->
    <g transform="translate(450, 60)">
        <text class="label" x="150" y="0" text-anchor="middle">DC Offset Present</text>

        <!-- Ceiling lines -->
        <line class="ceiling" x1="0" y1="20" x2="300" y2="20"/>
        <line class="ceiling" x1="0" y1="200" x2="300" y2="200"/>
        <text class="ceiling-label" x="305" y="24">+1.0</text>
        <text class="ceiling-label" x="305" y="204">-1.0</text>

        <!-- True zero axis -->
        <line class="axis" x1="0" y1="110" x2="300" y2="110"/>
        <text class="axis-label" x="305" y="114">0.0</text>

        <!-- Grid -->
        <line class="grid" x1="0" y1="65" x2="300" y2="65"/>
        <line class="grid" x1="0" y1="155" x2="300" y2="155"/>

        <!-- DC offset center line -->
        <line class="offset-line" x1="0" y1="80" x2="300" y2="80"/>

        <!-- Offset region highlight -->
        <rect class="offset-fill" x="0" y="80" width="300" height="30"/>

        <!-- Offset sine wave (shifted up by 30px) -->
        <path class="wave-bad" d="
            M 0,80
            C 19,25 37,25 56,80
            C 75,135 93,135 112,80
            C 131,25 149,25 168,80
            C 187,135 205,135 224,80
            C 243,25 261,25 280,80
            L 300,80
        "/>

        <!-- Offset annotation -->
        <line x1="290" y1="80" x2="290" y2="110" stroke="#ff4444" stroke-width="1.5"/>
        <line x1="286" y1="80" x2="294" y2="80" stroke="#ff4444" stroke-width="1.5"/>
        <line x1="286" y1="110" x2="294" y2="110" stroke="#ff4444" stroke-width="1.5"/>
        <text fill="#ff4444" font-family="monospace" font-size="10px" x="282" y="98" text-anchor="end">DC</text>
        <text fill="#ff4444" font-family="monospace" font-size="10px" x="282" y="108" text-anchor="end">offset</text>

        <text class="sublabel" x="150" y="230" text-anchor="middle">Waveform biased above zero &#x2014; wasted headroom</text>
    </g>

    <!-- Bottom legend -->
    <g transform="translate(50, 340)">
        <rect x="0" y="0" width="12" height="12" fill="#44ff88"/>
        <text class="sublabel" x="20" y="10">Centered signal (no DC bias)</text>

        <rect x="230" y="0" width="12" height="12" fill="#ff8844"/>
        <text class="sublabel" x="250" y="10">DC offset (voltage bias shift)</text>
    </g>

    <text class="sublabel" x="400" y="380" text-anchor="middle">Detection: mean of all samples per channel. Mild: -40 dB | Moderate: -26 dB | Severe: -13 dB (digital)</text>
</svg>
