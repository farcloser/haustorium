<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: #1a1a2e; }
        .grid { stroke: #2a2a4e; stroke-width: 1; }
        .axis { stroke: #4a4a6e; stroke-width: 2; }
        .label { fill: #ffffff; font-family: sans-serif; font-size: 14px; }
        .title { fill: #ffffff; font-family: sans-serif; font-size: 18px; font-weight: bold; }
        .sublabel { fill: #888888; font-family: monospace; font-size: 11px; }
        .axis-label { fill: #666666; font-family: monospace; font-size: 9px; }
        .wall-label { fill: #ff4444; font-family: monospace; font-size: 10px; }
        .codec-label { fill: #ff4444; font-family: monospace; font-size: 8px; opacity: 0.5; }
        .spectrum-normal { fill: none; stroke: #44ff88; stroke-width: 1.5; }
        .spectrum-bad { fill: none; stroke: #ff8844; stroke-width: 1.5; }
        .fill-normal { fill: #44ff88; opacity: 0.15; }
        .fill-bad { fill: #ff8844; opacity: 0.15; }
    </style>

    <rect class="bg" width="800" height="400"/>
    <text class="title" x="400" y="30" text-anchor="middle">Lossy Transcode: Codec Spectral Signature</text>

    <!-- Left panel: Genuine Lossless -->
    <g transform="translate(50, 60)">
        <text class="label" x="140" y="0" text-anchor="middle">Genuine Lossless</text>

        <!-- Grid -->
        <line class="grid" x1="0" y1="65" x2="280" y2="65"/>
        <line class="grid" x1="0" y1="110" x2="280" y2="110"/>
        <line class="grid" x1="0" y1="155" x2="280" y2="155"/>

        <!-- Axes -->
        <line class="axis" x1="0" y1="20" x2="0" y2="200"/>
        <line class="axis" x1="0" y1="200" x2="280" y2="200"/>

        <!-- dB labels -->
        <text class="axis-label" x="285" y="24">0 dB</text>
        <text class="axis-label" x="285" y="68">-20</text>
        <text class="axis-label" x="285" y="114">-40</text>
        <text class="axis-label" x="285" y="159">-60</text>

        <!-- Frequency labels (0-22kHz range) -->
        <text class="axis-label" x="0" y="215" text-anchor="middle">0</text>
        <text class="axis-label" x="64" y="215" text-anchor="middle">5k</text>
        <text class="axis-label" x="127" y="215" text-anchor="middle">10k</text>
        <text class="axis-label" x="191" y="215" text-anchor="middle">15k</text>
        <text class="axis-label" x="255" y="215" text-anchor="middle">20k</text>
        <text class="axis-label" x="280" y="215" text-anchor="middle">Hz</text>

        <!-- Filled spectrum -->
        <path class="fill-normal" d="M 0,38 C 25,35 50,38 64,42 C 85,48 105,55 127,62 C 150,72 175,85 191,98 C 210,112 240,132 255,142 C 268,150 276,154 280,156 L 280,200 L 0,200 Z"/>
        <!-- Spectrum line -->
        <path class="spectrum-normal" d="M 0,38 C 25,35 50,38 64,42 C 85,48 105,55 127,62 C 150,72 175,85 191,98 C 210,112 240,132 255,142 C 268,150 276,154 280,156"/>

        <text class="sublabel" x="140" y="235" text-anchor="middle">Natural rolloff &#x2014; content present to Nyquist</text>
    </g>

    <!-- Right panel: Lossy Transcode -->
    <g transform="translate(450, 60)">
        <text class="label" x="140" y="0" text-anchor="middle">Lossy Transcode (in lossless container)</text>

        <!-- Grid -->
        <line class="grid" x1="0" y1="65" x2="280" y2="65"/>
        <line class="grid" x1="0" y1="110" x2="280" y2="110"/>
        <line class="grid" x1="0" y1="155" x2="280" y2="155"/>

        <!-- Axes -->
        <line class="axis" x1="0" y1="20" x2="0" y2="200"/>
        <line class="axis" x1="0" y1="200" x2="280" y2="200"/>

        <!-- dB labels -->
        <text class="axis-label" x="285" y="24">0 dB</text>
        <text class="axis-label" x="285" y="68">-20</text>
        <text class="axis-label" x="285" y="114">-40</text>
        <text class="axis-label" x="285" y="159">-60</text>

        <!-- Frequency labels -->
        <text class="axis-label" x="0" y="215" text-anchor="middle">0</text>
        <text class="axis-label" x="64" y="215" text-anchor="middle">5k</text>
        <text class="axis-label" x="127" y="215" text-anchor="middle">10k</text>
        <text class="axis-label" x="191" y="215" text-anchor="middle">15k</text>
        <text class="axis-label" x="255" y="215" text-anchor="middle">20k</text>
        <text class="axis-label" x="280" y="215" text-anchor="middle">Hz</text>

        <!-- Codec cutoff reference lines -->
        <line x1="229" y1="20" x2="229" y2="200" stroke="#ff4444" stroke-width="0.5" stroke-dasharray="3,4" opacity="0.3"/>
        <text class="codec-label" x="232" y="30">18k (192)</text>
        <line x1="255" y1="20" x2="255" y2="200" stroke="#ff4444" stroke-width="0.5" stroke-dasharray="3,4" opacity="0.3"/>
        <text class="codec-label" x="258" y="30">20k (320)</text>

        <!-- Primary brick wall at 16 kHz (x=204) -->
        <line x1="204" y1="20" x2="204" y2="200" stroke="#ff4444" stroke-width="1" stroke-dasharray="8,4"/>
        <text class="wall-label" x="155" y="35">16 kHz</text>
        <text class="axis-label" x="155" y="47" fill="#ff4444">(MP3 128 kbps)</text>

        <!-- Dead zone highlight -->
        <rect x="205" y="185" width="75" height="15" fill="#ff4444" opacity="0.1"/>

        <!-- Filled spectrum -->
        <path class="fill-bad" d="M 0,38 C 25,35 50,38 64,42 C 85,48 105,55 127,62 C 150,72 175,85 191,98 C 196,102 200,108 203,112 L 205,200 L 280,200 L 0,200 Z"/>
        <!-- Spectrum line -->
        <path class="spectrum-bad" d="M 0,38 C 25,35 50,38 64,42 C 85,48 105,55 127,62 C 150,72 175,85 191,98 C 196,102 200,108 203,112 L 205,200 L 280,200"/>

        <text class="sublabel" x="140" y="235" text-anchor="middle">Sharp cutoff matching known codec bitrate</text>
    </g>

    <!-- Bottom legend -->
    <g transform="translate(50, 340)">
        <rect x="0" y="0" width="12" height="12" fill="#44ff88"/>
        <text class="sublabel" x="20" y="10">Genuine lossless spectrum</text>

        <rect x="230" y="0" width="12" height="12" fill="#ff8844"/>
        <text class="sublabel" x="250" y="10">Lossy transcode spectrum</text>

        <rect x="440" y="0" width="12" height="12" fill="#ff4444" opacity="0.3"/>
        <text class="sublabel" x="460" y="10">Codec cutoff frequency</text>
    </g>

    <text class="sublabel" x="400" y="380" text-anchor="middle">Detection: spectral dropoff >15 dB with >30 dB/octave sharpness at known codec cutoff</text>
</svg>
